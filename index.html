<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Model Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: transparent;
    }
  </style>

  <!-- Import maps -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>

<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

/* ----------------------------------
   Basic Scene Setup
---------------------------------- */

const scene = new THREE.Scene();
scene.background = null;

const camera = new THREE.PerspectiveCamera(
  28,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 1.0, 3);

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ----------------------------------
   Lights
---------------------------------- */

scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(3, 5, 2);
scene.add(dirLight);

/* ----------------------------------
   Load Model + Animation
---------------------------------- */

const loader = new GLTFLoader();
const clock = new THREE.Clock();

let mixer;
let currentAction;
let allAnimations = [];
loader.load(
  './howie_anims_v2.glb', // <-- replace with your model path
  (gltf) => {
    const model = gltf.scene;
    scene.add(model);

    // Optional: normalize model scale/position
    model.position.set(0, 0, 0);
    model.scale.set(1, 1, 1);

    allAnimations = gltf.animations; // Guardamos las animaciones aqu칤
    mixer = new THREE.AnimationMixer(model);

    // Log animation names (very useful!)
    console.log('Available animations:');
    gltf.animations.forEach((clip) => {
      console.log(clip.name);
      console.log(window.document.URL)
    });

    const model_gltf = gltf;

    /*
    // 游녢 CHANGE THIS to your animation name depending on current url
    if(window.document.URL == "http://127.0.0.1:5500/index.html"){
      playAnimation('animacion 1', gltf.animations);
    }else{
      playAnimation('animacion 2', gltf.animations);
    }
    */
    playAnimation('animacion 1', gltf.animations);

  },
  undefined,
  (error) => {
    console.error(error);
  }
);

/* ----------------------------------
   Animation Control
---------------------------------- */

function playAnimation(name, animations) {
  const clip = THREE.AnimationClip.findByName(animations, name);

  if (!clip) {
    console.warn(`Animation "${name}" not found`);
    return;
  }

  const action = mixer.clipAction(clip);

  if(currentAction == action){
    console.log("same animation")
    return
  }

  if (currentAction) {
    currentAction.fadeOut(0.3);
  }

  action
    .reset()
    .fadeIn(0.3)
    .play();

  currentAction = action;
}

/* ----------------------------------
   Render Loop
---------------------------------- */

function animate() {
  requestAnimationFrame(animate);

  const delta = clock.getDelta();
  if (mixer) mixer.update(delta);

  renderer.render(scene, camera);
}

animate();

/* ----------------------------------
   Resize Handling
---------------------------------- */

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ----------------------------------
   Interaction Handling
---------------------------------- */
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

window.addEventListener('pointerdown', onPointerDown, false);

function onPointerDown(event) {
    // Calculate normalized device coordinates (-1 to +1)
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1; // Y is inverted

    // Update the raycaster with the camera and mouse position
    raycaster.setFromCamera(mouse, camera);

    // Calculate objects intersecting the picking ray
    const intersects = raycaster.intersectObjects(scene.children, true); // Set recursive to true if needed

    if (intersects.length > 0) {
        // The first object in the array is the closest one to the camera
        const clickedObject = intersects[0].object;
        console.log('Object clicked:', clickedObject.name);

        // Call your custom function here
        playAnimation('animacion 2', allAnimations);
    }
}

window.onmessage = (event) => {
  if (event.data) {
    console.log("Estoy en la p치gina: " + event.data);
    if(event.data == "animacion 1"){
      playAnimation('animacion 1', allAnimations);
    }else if(event.data == "animacion 2"){
      playAnimation('animacion 2', allAnimations);
    }
    // Aqu칤 puedes usar la URL recibida en tu l칩gica
  }
};

// Avisamos a Wix que el HTML ya carg칩 y est치 listo para recibir la URL
window.parent.postMessage("ready", "*");


</script>

</body>
</html>
