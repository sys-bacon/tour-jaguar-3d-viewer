<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Model Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: transparent;
    }
  </style>

  <!-- Import maps -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>

<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

/* ----------------------------------
   Basic Scene Setup
---------------------------------- */

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

const camera = new THREE.PerspectiveCamera(
  50,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 1.5, 3);

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ----------------------------------
   Lights
---------------------------------- */

scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(3, 5, 2);
scene.add(dirLight);

/* ----------------------------------
   Load Model + Animation
---------------------------------- */

const loader = new GLTFLoader();
const clock = new THREE.Clock();

let mixer;
let currentAction;

loader.load(
  './howie_anims.glb', // <-- replace with your model path
  (gltf) => {
    const model = gltf.scene;
    scene.add(model);

    // Optional: normalize model scale/position
    model.position.set(0, 0, 0);
    model.scale.set(1, 1, 1);

    mixer = new THREE.AnimationMixer(model);

    // Log animation names (very useful!)
    console.log('Available animations:');
    gltf.animations.forEach((clip) => {
      console.log(clip.name);
    });

    // ðŸ‘‡ CHANGE THIS to your animation name
    playAnimation('animacion 1', gltf.animations);
  },
  undefined,
  (error) => {
    console.error(error);
  }
);

/* ----------------------------------
   Animation Control
---------------------------------- */

function playAnimation(name, animations) {
  const clip = THREE.AnimationClip.findByName(animations, name);

  if (!clip) {
    console.warn(`Animation "${name}" not found`);
    return;
  }

  const action = mixer.clipAction(clip);

  if (currentAction) {
    currentAction.fadeOut(0.3);
  }

  action
    .reset()
    .fadeIn(0.3)
    .play();

  currentAction = action;
}

/* ----------------------------------
   Render Loop
---------------------------------- */

function animate() {
  requestAnimationFrame(animate);

  const delta = clock.getDelta();
  if (mixer) mixer.update(delta);

  renderer.render(scene, camera);
}

animate();

/* ----------------------------------
   Resize Handling
---------------------------------- */

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
