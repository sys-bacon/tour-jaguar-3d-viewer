<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Model Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: transparent;
    }
  </style>

  <!-- Import maps -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>

<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

/* ----------------------------------
   Basic Scene Setup
---------------------------------- */

const scene = new THREE.Scene();
scene.background = null;

const camera = new THREE.PerspectiveCamera(
  28,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 1.0, 3);

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ----------------------------------
   Lights
---------------------------------- */

scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(3, 5, 2);
scene.add(dirLight);

/* ----------------------------------
   Load Model + Animation
---------------------------------- */

const loader = new GLTFLoader();
const clock = new THREE.Clock();

let mixer;
let currentAction;
let allAnimations = []; // Asegúrate de que esta variable sea global al script
let pendingAnimation = null;
let clickAnimation;

// NOTA: En Wix, usa la URL completa de tu archivo (https://...) 
// si el modelo no carga.
loader.load(
  './howie_anims_v3.glb', 
  (gltf) => {
    const model = gltf.scene;
    scene.add(model);

    allAnimations = gltf.animations; 
    mixer = new THREE.AnimationMixer(model);

    console.log('--- MODELO CARGADO ---');
    console.log('Animaciones disponibles:', allAnimations.map(a => a.name));

    // Ejecutar lo que Wix pidió mientras cargábamos
    if (pendingAnimation) {
      console.log('Ejecutando animación pendiente:', pendingAnimation);
      playAnimation(pendingAnimation, allAnimations);
      pendingAnimation = null; 
    } else {
      playAnimation('idle', allAnimations);
    }
  },
  undefined,
  (error) => console.error("Error cargando GLB:", error)
);

/* ----------------------------------
   Control de Mensajes (Wix a HTML)
---------------------------------- */

window.addEventListener('message', (event) => {
  // 1. Filtramos mensajes que no sean strings (Wix a veces envía objetos internos)
  if (typeof event.data !== 'string') return;
  
  // 2. Ignoramos mensajes de sistema de Wix
  if (event.data.includes("setAnalytics") || event.data === "") return;

  const animName = event.data;
  console.log("Mensaje recibido de Wix:", animName);

  if(animName == "clap"){
    clickAnimation = "greet"
  }else if(animName == "greet"){
    clickAnimation = "clap"
  }else{
    clickAnimation = "greet"
  }

  if (allAnimations && allAnimations.length > 0) {
    // El modelo ya existe, ejecutamos
    playAnimation(animName, allAnimations);
  } else {
    // El modelo aún no carga, guardamos el nombre
    console.log("El modelo aún no carga, guardando:", animName);
    pendingAnimation = animName;
  }
});

// Avisar a Wix que el iFrame cargó el JS inicial
window.parent.postMessage("ready", "*");

/* ----------------------------------
   Animation Control
---------------------------------- */

function playAnimation(name, animations) {
  const clip = THREE.AnimationClip.findByName(animations, name);

  if (!clip) {
    console.warn(`Animation "${name}" not found`);
    return;
  }

  let action = mixer.clipAction(clip);
  let idle_action = mixer.clipAction(THREE.AnimationClip.findByName(animations, "idle"));

  if(currentAction == idle_action){
    action = mixer.clipAction(THREE.AnimationClip.findByName(animations, "greet"));
  }

  if(currentAction == action){
    console.log("same animation")
    action = mixer.clipAction(THREE.AnimationClip.findByName(animations, "idle"));
  }

  if (currentAction) {
    currentAction.fadeOut(0.3);
  }

  action
    .reset()
    .fadeIn(0.3)
    .play();

  currentAction = action;
}

/* ----------------------------------
   Render Loop
---------------------------------- */

function animate() {
  requestAnimationFrame(animate);

  const delta = clock.getDelta();
  if (mixer) mixer.update(delta);

  renderer.render(scene, camera);
}

animate();

/* ----------------------------------
   Resize Handling
---------------------------------- */

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ----------------------------------
   Interaction Handling
---------------------------------- */
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

window.addEventListener('pointerdown', onPointerDown, false);

function onPointerDown(event) {
    // Calculate normalized device coordinates (-1 to +1)
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1; // Y is inverted

    // Update the raycaster with the camera and mouse position
    raycaster.setFromCamera(mouse, camera);

    // Calculate objects intersecting the picking ray
    const intersects = raycaster.intersectObjects(scene.children, true); // Set recursive to true if needed

    if (intersects.length > 0) {
        // The first object in the array is the closest one to the camera
        const clickedObject = intersects[0].object;
        console.log('Object clicked:', clickedObject.name);

        // Call your custom function here
        playAnimation(clickAnimation, allAnimations);
    }
}

</script>

</body>
</html>
