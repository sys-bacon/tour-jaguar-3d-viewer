<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Model Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: transparent;
    }
  </style>

  <!-- Import maps -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>

<script type="module">
import * as THREE from 'three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

/* ----------------------------------
   Basic Scene Setup
---------------------------------- */

const scene = new THREE.Scene();
scene.background = null;

const camera = new THREE.PerspectiveCamera(
  28,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.set(0, 1.0, 3);

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ----------------------------------
   Lights
---------------------------------- */

scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(3, 5, 2);
scene.add(dirLight);

/* ----------------------------------
   Load Model + Animation
---------------------------------- */

const loader = new GLTFLoader();
const clock = new THREE.Clock();

let mixer;
let currentAction;
let allAnimations = [];
let pendingAnimation = null; // <-- Nueva variable para guardar el mensaje si el modelo no ha cargado

loader.load(
  './howie_anims_v2.glb', 
  (gltf) => {
    const model = gltf.scene;
    scene.add(model);

    allAnimations = gltf.animations; 
    mixer = new THREE.AnimationMixer(model);

    console.log('Model loaded. Available:', allAnimations.map(a => a.name));

    // Si Wix envió una animación antes de que el modelo cargara, la ejecutamos ahora
    if (pendingAnimation) {
      playAnimation(pendingAnimation, allAnimations);
      pendingAnimation = null; 
    } else {
      // Animación por defecto
      playAnimation('animacion 1', allAnimations);
    }
  },
  undefined,
  (error) => console.error(error)
);

/* --- Control de Mensajes --- */

window.onmessage = (event) => {
  if (event.data) {
    const animName = event.data;
    
    // Si el modelo ya cargó (allAnimations tiene datos), ejecutamos
    if (allAnimations.length > 0) {
      playAnimation(animName, allAnimations);
    } else {
      // Si no ha cargado, guardamos el nombre para después
      pendingAnimation = animName;
      console.log("Modelo no listo, guardando animación: " + animName);
    }
  }
};

// Avisar a Wix que el iFrame está listo
window.parent.postMessage("ready", "*");

/* ----------------------------------
   Animation Control
---------------------------------- */

function playAnimation(name, animations) {
  const clip = THREE.AnimationClip.findByName(animations, name);

  console.log("current anim name")
  console.log(name)
  console.log("current anim object")
  console.log(animations)

  if (!clip) {
    console.warn(`Animation "${name}" not found`);
    return;
  }

  const action = mixer.clipAction(clip);

  if(currentAction == action){
    console.log("same animation")
    return
  }

  if (currentAction) {
    currentAction.fadeOut(0.3);
  }

  action
    .reset()
    .fadeIn(0.3)
    .play();

  currentAction = action;
}

/* ----------------------------------
   Render Loop
---------------------------------- */

function animate() {
  requestAnimationFrame(animate);

  const delta = clock.getDelta();
  if (mixer) mixer.update(delta);

  renderer.render(scene, camera);
}

animate();

/* ----------------------------------
   Resize Handling
---------------------------------- */

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ----------------------------------
   Interaction Handling
---------------------------------- */
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

window.addEventListener('pointerdown', onPointerDown, false);

function onPointerDown(event) {
    // Calculate normalized device coordinates (-1 to +1)
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1; // Y is inverted

    // Update the raycaster with the camera and mouse position
    raycaster.setFromCamera(mouse, camera);

    // Calculate objects intersecting the picking ray
    const intersects = raycaster.intersectObjects(scene.children, true); // Set recursive to true if needed

    if (intersects.length > 0) {
        // The first object in the array is the closest one to the camera
        const clickedObject = intersects[0].object;
        console.log('Object clicked:', clickedObject.name);

        // Call your custom function here
        playAnimation('animacion 2', allAnimations);
    }
}

</script>

</body>
</html>
